<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alteração de Email</title>
  <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">
  <style>
    .pagina {
      margin: -8px;
      background-color: rgb(245, 245, 245);
      padding: 10px 10px 180px 10px;
    }

    .logo {
      text-align: center;
    }

    .logo img {
      width: 48px
    }

    .Template {
      padding: 0;
      margin: 0;
      font-weight: 300;
    }

    .corpo {
      padding: 40px 0px 40px 0px;
      margin: auto;
      margin-top: 20px;
      box-shadow: 0px 0px 2px #888;
      border-radius: 4px;
      font-family: 'Mukta Malar', sans-serif;
      max-width: 600px;
      width: 100%;
      background-color: rgb(255, 255, 255);
      border-bottom: solid 3px #026aaf;
    }

    .div-header {
      text-align: center;
      padding: 15px 15px;
      background-color: #026aaf;
      color: white;
      font-weight: 300;
      margin-top: 15px;
    }

    .div-corpo {
      padding: 10px 40px;
      text-align: center;
      font-weight: 100;
    }

    .botao {
      padding: 16px 28px;
      font-size: 1.2em;
      border-radius: 5px;
      text-decoration: none;
      color: #FFF;
      background: #026aaf;
    }

    .botao:hover {
      opacity: .8;
    }

    @media (max-width: 480px) {
      .div-corpo {
        padding: 10px 25px;
      }

      .div-header {
        padding: 5px 15px;
        font-weight: 100;
      }
    }
  </style>
</head>

<body>

  <div class="pagina">
    <div class="corpo">
      <div class="logo">
        <img src="{{host}}/Template-icon.png" alt="Logo do aplicativo Template" />
        <h1 class="Template">Template</h1>
      </div>
      <div class="div-header">
        <h2>Alteração de Email</h2>
      </div>
      <div class="div-corpo">
        <h2>Olá, {{nome}}</h2><br />
        <h2 style="font-weight: 100">Você alterou seu email no <b>Template</b> para: {{novoEmail}}.</h2>
        <br />
        <h2 style="font-weight: 100">Confirme seu email para continuar utilizando todos os recursos do sistema web e do
          aplicativo.</h2>
        <br /><br />
        <a class="botao" href="{{host}}/confirmar-troca-email/{{tokenConfirmacao}}" target="_blank">
          Confirmar Email
        </a>
      </div>
    </div>
  </div>

</body>

</html>
